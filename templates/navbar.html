<!--=== Header v8 ===-->
<div class="header-v8 header-sticky">
  <!-- Topbar blog -->
  <div class="blog-topbar">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-xs-8">
          <div class="topbar-time"></div>
          <div class="topbar-toggler"><span class="fa fa-angle-down"></span></div>
          <ul class="topbar-list topbar-menu">
            <li>{% now "jS F Y H:i" %}</li>
            <li><a href="#">Contact</a></li>
            <li class="cd-log_reg hidden-sm hidden-md hidden-lg"><strong><a class="cd-signin" href="javascript:void(0);">Login</a></strong></li>
            <li class="cd-log_reg hidden-sm hidden-md hidden-lg"><strong><a class="cd-signup" href="javascript:void(0);">Register</a></strong></li>
          </ul>
        </div>
      </div><!--/end row-->
    </div><!--/end container-->
  </div>
  <!-- End Topbar blog -->

  <!-- Navbar -->
  <div class="navbar mega-menu" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="res-container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <a href="">
          <b>{{ judul }}</b>
          </a>
        </div>
      </div><!--/end responsive container-->

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-responsive-collapse">
        <div class="res-container">
          <ul class="nav navbar-nav">
            {# template tags #}
            {% for link,name in nav%}
            <li class="">
              <a href="{{link}}">
                {{name}}
              </a>
            </li>
            {% endfor %}
            <li class="cd-log_reg home">
              <a class="cd-signin" href="javascript:void(0);">Login</a>
            </li>
          </ul>
        </div><!--/responsive container-->
      </div><!--/navbar-collapse-->
    </div><!--/end contaoner-->
  </div>
  <!-- End Navbar -->
</div>
<!--=== End Header v8 ===-->
